<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DS Upload</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!--link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.theme.css" /-->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/typeaheadjs.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/jquery-file-upload/css/jquery.fileupload-ui.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/jquery-file-upload/css/jquery.fileupload.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container-fluid voffset5">
            <div class="fullheight">
                <img src="img/dslogo.png" style="display:block;margin: 0 auto 0 auto;">

                <div class="container voffset5">

                    <div id="projectSelect" class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h2 class="page-header">1. Select the upload location</h2>
                            <form id="projectForm" class="form-horizontal">

                                <div class="form-group">
                                    <label for="company" class="">Company</label>
                                    <div id="bhCompany" class="">
                                        <input class="typeahead form-control" type="text" id="company" name="company" placeholder="Company">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="project" class="">Project</label>
                                    <div id="bhProject" class="">
                                        <input disabled class=" typeahead form-control" type="text" id="project" name="project" placeholder="Project Code">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="subproject" class="">Phase</label>
                                    <div class="">
                                        <select disabled class="form-control" id="subproject" name="subproject" placeholder="Project Phase">
                                            <option value="0">Select Project Phase</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="btn-group-justified">
                                        <div class="btn-group">
                                            <button id="confirm" type="submit" class="btn btn-lg btn-primary btn-block" disabled>
                                                <span class="glyphicon glyphicon-ok"></span>
                                                <span>Confirm Settings</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fullheight">
                <div id="fileTable" class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h2 class="page-header" style="color:#eee">2. Choose the files you'd like to upload</h2>
                        <form id="fileupload" class="form-horizontal" action"//archive.dscience.com/sendfiles" method="POST" enctype="multipart/form-data">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <span id="add-files" class="btn btn-lg btn-primary fileinput-button" disabled>
                                        <span class="glyphicon glyphicon-plus"></span>
                                        <span>Add Files</span>
                                        <input id="fileinput" type="file" name="files[]" multiple disabled>
                                    </span>
                                </div>

                                <div class="btn-group">
                                    <button disabled id="upload-btn" class="btn btn-lg btn-success start">
                                        <span class="glyphicon glyphicon-upload"></span>
                                        <span>Start Upload</span>
                                    </button>
                                </div>

                                <!--div class="btn-group">
                                    <button type="reset" class="btn btn-lg btn-warning cancel" disabled>
                                        <span class="glyphicon glyphicon-ban-circle"></span>
                                        <span>Cancel Upload</span>
                                    </button>
                                </div-->
                            </div>
                        </form>
                        <table id="fileList" role="presentation" class="table table-condensed table-hover voffset4" style="visibility:hidden;">
                            <thead>
                                <tr>
                                    <th>Filename</th>
                                    <th>File Type</th>
                                    <th>File Size</th>
                                </tr>
                            </thead>
                            <tbody class="files">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
